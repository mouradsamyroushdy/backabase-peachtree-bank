<app-dialog (close)="onClose()">
  <!--(Header)-->
  <h3 mat-dialog-title><span class="fw-bold">Review</span> Transfer</h3>

  <!--(Content)-->
  <div mat-dialog-content>
    <p class="fst-italic">Are you ready to send out this transfer?</p>

    <!--(Account)-->
    <div class="mt-3">
      <div class="fw-bold">It will be send to account:</div>
      <div>{{ data.account }}</div>
    </div>

    <!--(Amount)-->
    <div class="mt-3">
      <div class="fw-bold">With the amount of:</div>
      <div>â‚¬ {{ data.amount }}</div>
    </div>
  </div>

  <!--(Action)-->
  <div mat-dialog-actions align="end">
    <button class="btn btn-default" mat-button mat-dialog-close>Close</button>
    <button class="btn btn-primary" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      Send Transfer
    </button>
  </div>
</app-dialog>
